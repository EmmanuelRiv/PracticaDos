<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Usuario</th>
      <th scope="col">Telefono</th>
      <th scope="col">Direccion</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of perfiles">
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.usuario}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.direccion}}</td>
    </tr>
  </tbody>
</table>
